<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <div class="title-text">
    <div class="title login">Login Form</div>
    <div class="title signup">Signup Form</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">Login</label>
      <label for="signup" class="slide signup">Signup</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="/login" class="login" id="loginForm" method="post">
        <div class="field">
          <input type="text" placeholder="Email Address" id="username" name="username" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" id="password" name="password" required>
        </div>
        <div class="pass-link"><a href="#">Forgot password?</a></div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Login" id="loginButton">
        </div>
        <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
      </form>
      <form action="#" class="signup">
        <div class="field">
          <input type="text" placeholder="Email Address" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="field">
          <input type="password" placeholder="Confirm password" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="Signup" id="signupButton">
        </div>
      </form>
    </div>
  </div>
</div>

<script src="./script.js"></script>
<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        const formData = new FormData(this); // Get form data
        const userData = {
            username: formData.get("username"),
            password: formData.get("password")
        };

        // Send POST request with user authentication details
        fetch("http://127.0.0.1:3000/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                // Add any additional headers if needed
            },
            body: JSON.stringify(userData) // Convert data to JSON format
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json(); // Parse response body as JSON
        })
        .then(data => {
            console.log("Login successful:", data);
            // Redirect or perform other actions upon successful login
        })
        .catch(error => {
            console.error("Error during login:", error);
            // Handle error
        });
    });
</script>
<script>
  const signupButton = document.getElementById("signupButton");
  const loginButton = document.getElementById("loginButton")
    signupButton.addEventListener("click", function(event) {
      event.preventDefault();

      window.location.href = "http://127.0.0.1:5500/Frontend/home.html";
    });
    loginButton.addEventListener("click", function(event) {
    event.preventDefault();

    window.location.href = "http://127.0.0.1:5500/Frontend/home.html";
    });
</script>
</body>
</html>
